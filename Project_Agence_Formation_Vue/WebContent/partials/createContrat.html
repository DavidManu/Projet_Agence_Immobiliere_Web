<h1 align="center" style="color: #333;">Formulaire d'ajout</h1>
<form class="form-horizontal" style="width: 40%; margin-left: 50px">
	<div style="padding-top:20px">
	
	<div class="form-group">
		<label for="dateSignature"><p>Date de signature</p></label>
		<div>
			<input type="text" id="dateSignature" ng-model="addContratForm.dateSignature">
		</div>
	</div>
	
	
	
	<div class="form-group">
		<label for="refC"><p>Reference du contrat</p></label>
		<div>
			<input type="text" id="refC" ng-model="addContratForm.refContrat">
		</div>
	</div>

	<div class="form-group">
		<label for="idBien"><p>ID du bien</p></label>
		<div>
			<input type="text" id="idBien" ng-model="addContratForm.bien.id">
		</div>
	</div>

	
	
	<div class="form-group">
		<label for="idCon"><p>ID du conseiller</p></label>
		<div>
			<input type="text" id="idCon" ng-model="addContratForm.conseiller.id">
		</div>
	</div>
	
	<div class="form-group">
		<label for="idCl"><p>ID du Client</p></label>
		<div>
			<input type="text" id="idCl" ng-model="addContratForm.client.id">
		</div>
	</div>
	
	<div class="form-group">
		<div>
			<button class="btn btn-success" ng-click="addContrat()">Ajouter</button>
			<button type="reset" class="btn btn-danger">Reset</button>
		</div>
	</div>
	</div>
</form>
