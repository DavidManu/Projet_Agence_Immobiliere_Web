<h1 align="center" style="color: white;">Formulaire de recherche</h1>
<div class="container">
	<div class="row col-md-6 col-md-offset-2 custyle"
		style="margin: auto; width: 100%">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="ID" class="col-sm-2 control-label">ID</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="ID" ng-model="id"
						placeholder="Entrez ID">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="rechercher()" class="btn btn-success">Rechercher</button>
					<button type="reset" class="btn btn-danger">Reset</button>
				</div>
			</div>
		</form>

		<table class="table table-bordered" ng-show="indice"
			style="background-color: white; margin-top: 40px">
			<tr>
				<th style="text-align: center">ID</th>
				<th style="text-align: center">Nom</th>
				<th style="text-align: center">Prenom</th>
				<th style="text-align: center">NumPrive</th>
				<th style="text-align: center">Rue</th>
				<th style="text-align: center">CodePostal</th>
				<th style="text-align: center">Ville</th>
				<th style="text-align: center">Operations</th>
			</tr>
			<tr>
				<td style="text-align: center">{{Customer_rec.id}}</td>
				<td style="text-align: center">{{Customer_rec.nom}}</td>
				<td style="text-align: center">{{Customer_rec.prenom}}</td>
				<td style="text-align: center">{{Customer_rec.numPrive}}</td>
				<td style="text-align: center">{{Customer_rec.adresse.rue}}</td>
				<td style="text-align: center">{{Customer_rec.adresse.codePostal}}</td>
				<td style="text-align: center">{{Customer_rec.adresse.ville}}</td>
				<td style="text-align: center"><a
					style="cursor: pointer" ng-click="updateCLink(Customer_rec)">Modifier</a>
					| <a style="cursor: pointer"
					ng-click="deleteCLink(Customer_rec.id)">Supprimer</a></td>
			</tr>

		</table>
	</div>
</div>
