<form class="form-horizontal" style="width: 40%; margin:auto">
	<div style="padding-top: 20px; width: 100%">

		<div class="form-group">
			<label for="clientA"><p>ClientAccepte</p></label>
			<div>
				<input type="text" id="clientA"
					ng-model="addVisiteForm.clientAccepte">
			</div>
		</div>

		<div class="form-group">
			<label for="conseillerA"><p>ConseillerAccepte</p></label>
			<div>
				<input type="text" id="conseillerA"
					ng-model="addVisiteForm.conseillerAccepte">
			</div>
		</div>

		<div class="form-group">
			<label for="dateVisite"><p>Date de visite</p></label>
			<div>
				<input type="text" id="dateVisite"
					ng-model="addVisiteForm.dateVisite">
			</div>
		</div>

		<div class="form-group">
			<label for="idCon"><p>ID duc onseiller</p></label>
			<div>
				<input type="text" id="idCon" ng-model="addVisiteForm.conseiller.id">
			</div>
		</div>

		<div class="form-group">
			<div>
				<button class="btn btn-success" ng-click="addVisite()">Ajouter</button>
				<button type="reset" class="btn btn-danger">Reset</button>
			</div>
		</div>
	</div>
</form>
