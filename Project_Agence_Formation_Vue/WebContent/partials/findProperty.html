<h2 >RECHERCHER UNE PROPRIETE</h2>
<br>
<form ng-show="!cache">
  <div id="div" class="form-group" style="border: 0px;background-color: none" ng-disabled="cache" >
    <label for="id"><p>ID</p></label>
    <input type="number" class="form-control" id="id" placeholder="ID de la proprietes" ng-model="id" >
  </div>
  <br>
  <button type="submit" class="btn btn-success" style="margin-left: 20%" ng-click="findProperty()" >afficher</button>
  <br>
  <br>
  <button type="reset" class="btn btn-warning" style="margin-left: 20%" >effacer</button>
  <p></p>
  <br>
</form>
<br>
<div style="display: inline-block;margin-top: 0%;width: 60%; margin-left: 30%" >
	<ul class="media-list" ng-show="cache">
  		<li class="media" >
    		<div class="media-left">
        			<img src="#" width="256px">
    		</div>
    		<div class="media-body">
    			<ul>
    				<li><p><b>superficie :</b>{{property.superficie}} m2</p></li>
    				<li><p><b>rue :</b>{{property.adresse.rue}}</p></li>
    				<li><p><b>code postal :</b>{{property.adresse.codePostal}}</p></li>
    				<li><p><b>ville :</b>{{property.adresse.ville}}</p></li>
    			</ul>
    		</div>
    		<br>
  		</li>
	</ul>
</div>
