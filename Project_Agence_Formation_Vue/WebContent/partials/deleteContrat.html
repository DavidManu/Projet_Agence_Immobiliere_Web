<h1 align="center" style="color: #333;">Formulaire de suppression</h1>
<form class="form-horizontal" style="margin-top:0">
<div style="padding-top:50px;padding-left:50px; width: 100%">
	<div class="form-group">
    	<label for="idContrat" class="col-sm-2 control-label">ID</label>
    	<div class="col-sm-4">
      		<input type="text" class="form-control" id="idContrat" ng-model="id" placeholder="Entrez l'Id du contrat">
    	</div>
	</div>
 
	<div class="form-group">
   		<div class="col-sm-offset-2 col-sm-6">
      		<button class="btn btn-success" ng-click="delContrat()">Supprimer</button>
    		<button type="reset" class="btn btn-danger" >Reset</button>
   		 </div>
   </div>
   </div>
</form>
