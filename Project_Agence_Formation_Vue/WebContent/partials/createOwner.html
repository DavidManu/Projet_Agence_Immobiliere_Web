<h1 align="center" style="color: white;">Formulaire d'ajout</h1>
<br>
<form class="form-horizontal">

	<div class="form-group">
		<label for="idNom" class="col-sm-2 control-label">Nom</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idNom"
				ng-model="ownerForm.nom" placeholder="Entrez le nom de la personne">
		</div>
	</div>
	<div class="form-group">
		<label for="idPrenom" class="col-sm-2 control-label">Prenom</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idPrenom"
				ng-model="ownerForm.prenom"
				placeholder="Entrez le prenom de la personne">
		</div>
	</div>
	<div class="form-group">
		<label for="idNumPrive" class="col-sm-2 control-label">NumPrive</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idNumPrive"
				ng-model="ownerForm.numPrive"
				placeholder="Entrez le numero prive de la personne">
		</div>
	</div>
	<div class="form-group">
		<label for="idNumTravail" class="col-sm-2 control-label">NumTravail</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idNumTravail"
				ng-model="ownerForm.numTravail"
				placeholder="Entrez le numero de travail de la personne">
		</div>
	</div>
	<div class="form-group">
		<label for="idRue" class="col-sm-2 control-label">Rue</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idRue"
				ng-model="ownerForm.adresse.rue"
				placeholder="Entrez la rue de la personne">
		</div>
	</div>
	<div class="form-group">
		<label for="idCP" class="col-sm-2 control-label">CodePostal</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idCP"
				ng-model="ownerForm.adresse.codePostal"
				placeholder="Entrez le code postal de la personne">
		</div>
	</div>
	<div class="form-group">
		<label for="idVille" class="col-sm-2 control-label">Ville</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="idVille"
				ng-model="ownerForm.adresse.ville"
				placeholder="Entrez la ville de la personne">
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button ng-click="ajouter()" class="btn btn-success">Ajouter</button>
			<button type="reset" class="btn btn-danger">Reset</button>
		</div>
	</div>
</form>
