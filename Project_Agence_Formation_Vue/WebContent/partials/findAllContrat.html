<h1 align="center" style="color: #333;">Liste des Contrats</h1>
<div class="container">
	<div class="row col-md-6 col-md-offset-2 custyle"
		style="margin: auto; width: 100%">
		<table class="table table-bordered"
			style="background-color: white; margin-top: 40px">
			<tr>
				<th style="text-align: center">ID</th>
				<th style="text-align: center">Date de signature</th>
				<th style="text-align: center">ID du bien</th>
					<th style="text-align: center">ID du client</th>
						<th style="text-align: center">ID du conseiller</th>
			<th style="text-align: center">Operation</th>
				
			</tr>
			<tr ng-repeat="c in listeContrat" style="text-align: center">
				<td>{{c.id}}</td>
				<td>{{c.dateSignature}}</td>
				<td>{{c.bien}}</td>
				<td>{{c.client}}</td>
				<td>{{c.conseiller}}</td>
				<td><a class='btn btn-info btn-xs' ng-click="modifLien(c)">Modifier</a> | <a class="btn btn-danger btn-xs" ng-click="deleteLien(c.id)">Supprimer</a></td>
				
			</tr>
		</table>
	</div>
</div>
